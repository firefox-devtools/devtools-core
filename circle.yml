machine:
  node:
    version: 7.0
  environment:
    DOWNLOADS_PATH: "$HOME/downloads"
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

test:
  post:
    - yarn run lint-css
    - yarn run lint-js
    - yarn run flow
    - yarn run license-check
    - cd ./packages/devtools-source-map; yarn test
    - cd ./packages/devtools-utils; yarn test
    - cd ./packages/devtools-splitter; yarn snapshot

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - ~/.yarn
  override:
    - yarn

general:
  artifacts:
    - "yarn-error.log"

experimental:
  notify:
    branches:
      only:
        - master
