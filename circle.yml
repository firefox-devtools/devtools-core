machine:
  node:
    version: 8.9.4
  environment:
    DOWNLOADS_PATH: "$HOME/downloads"
    YARN_PATH: "$HOME/.yarn"
    YARN_VERSION: 0.28.4
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

test:
  override:
    - yarn lint-css
    - yarn lint-js
    - yarn flow
    - yarn license-check
    - cd ./packages/devtools-launchpad; yarn test
    - cd ./packages/devtools-modules; yarn test

dependencies:
  pre:
    - ./bin/install-yarn
  cache_directories:
    - ~/.cache/yarn
    - ~/.yarn
  override:
    - yarn

general:
  artifacts:
    - "yarn-error.log"

experimental:
  notify:
    branches:
      only:
        - master
